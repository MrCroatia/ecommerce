<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="SummerShop - Your one-stop shop for summer essentials. Find swimwear, sunglasses, beach accessories, and more!">
    <meta name="keywords" content="summer, swimwear, beach accessories, sunglasses, summer clothes, online shopping">
    <meta name="author" content="SummerShop">
    <meta property="og:title" content="SummerShop - Summer Essentials">
    <meta property="og:description" content="Discover our collection of high-quality summer products designed to make your season unforgettable.">
    <meta property="og:type" content="website">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#ff7e5f">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>SummerShop - Summer Essentials</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // Only load Eruda in production
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          // Use a CDN to load Eruda
          var script = document.createElement('script');
          script.src = "//cdn.jsdelivr.net/npm/eruda";
          document.body.appendChild(script);
          script.onload = function () {
              eruda.init();
          }
      }
    </script>
  </body>
</html>
